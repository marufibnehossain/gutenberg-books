<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gutendex Book</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <!-- Navbar -->
    <nav>
        <div class="navbar">
            <div class="nav">
                <div class="logo text-pacifico">Library</div>
                <div>
                    <a href="index.html">Home</a>
                    <a href="wishlist.html">Wishlist</a>
                </div>
            </div>

            <div class="filter">
                <div class="search-container">
                    <input type="text" id="searchBar" placeholder="Search books by title..." oninput="searchBooks(event)">
                </div>
            
                <div class="filter-container">
                    <!-- <label for="genreSelect">Filter by Genre:</label> -->  
                    <select id="genreSelect" onchange="filterByGenre()">
                        <option value="">All Genres</option>
                    </select>
                </div>
            </div>
        </div>
    </nav>


    <!-- Book List -->
    <div class="body">
        <div class="hero-banner">
            <div class="banner">
                <div>
                    <h2>Hello, Readers</h2>
                    <p>Selection of the best books, just for you.</p>
                </div>
                <div><img src="./assets/rb_2149341898.png" alt=""></div>
            </div>
        </div>
        <div id="bookList" class="book-list"></div>
    
        <!-- Pagination -->
        <div id="pagination" class="pagination">
            <button onclick="prevPage()">Previous</button>
            <div id="pageNumbers"></div>
            <button onclick="nextPage()">Next</button>
        </div>
    
        <footer>
            <p>&copy; 2023 Gutenberg Books. All rights reserved.</p>
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            fetchAndRenderBooks();
            populateGenres();
        });
    </script>   
    <script src="./js/api.js"></script>
    <script src="./js/books.js"></script>
    <script src="./js/search.js"></script>
    <script src="./js/filters.js"></script>
    <script src="./js/wishlist.js"></script>
    <script src="./js/pagination.js"></script>
    <script src="./js/script.js"></script>
</body>
</html>
